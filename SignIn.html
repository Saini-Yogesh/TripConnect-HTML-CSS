<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripConnect - Login</title>
    <link rel="stylesheet" href="SignInSignUp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-signINUP">
      <div class="SignUpIn-page">
        <div class="part1">
          <div class="part1-box">
            <p class="welcome-text">Hii Travelers</p>
            <h3 class="Lets-Start-New-Tour">Let's Start New Tour</h3>
            <button class="signUp-button" id="login">
              <a href="SignUp.html" style="text-decoration: none; color: white">
                Sign Up here
              </a>
            </button>
          </div>
        </div>
        <div class="part2">
          <form class="login-form">
            <p class="Sign-in-text">Sign In</p>
            <div class="social-icons">
              <a href="/" class="icons">
                <i class="fa-brands fa-google"></i>
              </a>
              <a href="/" class="icons">
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a href="/" class="icons">
                <i class="fa-brands fa-square-x-twitter"></i>
              </a>
            </div>
            <p class="enter-email-password">Login With Email & Password</p>
            <input
              class="login-input"
              type="email"
              placeholder="Enter E-mail"
              required
            />
            <input
              class="login-input"
              type="password"
              placeholder="Enter Password"
              required
            />
            <a href="/" class="forget-password"> Forget Password? </a>
            <button class="signIn-button">Sign In</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
