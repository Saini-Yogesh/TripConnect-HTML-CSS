<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripConnect - Register</title>
    <link rel="stylesheet" href="SignInSignUp.css" />
  </head>
  <body>
    <div class="main-signINUP">
      <div class="SignUpIn-page">
        <div class="part1">
          <div class="part1-box">
            <p class="welcome-text">Welcome To TripConnect</p>
            <h3 class="Sign-in-With-ID-Passowrd">Sign in With ID & Passowrd</h3>
            <button class="signIn-button" id="login">
              <a href="SignIn.html" style="text-decoration: none; color: white">
                Sign In here
              </a>
            </button>
          </div>
        </div>
        <div class="part2">
          <form class="login-form">
            <p class="Sign-in-text">Create Account</p>
            <div class="social-icons">
              <a href="/" class="icons">
                <i class="fa-brands fa-google"></i>
              </a>
              <a href="/" class="icons">
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a href="/" class="icons">
                <i class="fa-brands fa-square-x-twitter"></i>
              </a>
            </div>
            <p class="enter-email-password">Register with E-mail</p>
            <input
              class="login-input"
              type="text"
              placeholder="Enter Name"
              required
            />
            <select class="login-input" id="gender" name="gender" required>
              <option value="" disabled defaultValue>--Select Gender--</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="non-binary-other">Non-Binary / Other</option>
            </select>
            <input
              class="login-input"
              type="email"
              placeholder="Enter E-mail"
              required
            />
            <input
              class="login-input"
              type="password"
              placeholder="Enter Password"
              required
            />
            <input
              class="login-input"
              type="password"
              placeholder="Re-Enter Password"
              required
            />
            <button class="signUp-button">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
